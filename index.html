<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InkRead</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="icon" href="logo.png" type="image/x-icon" />
</head>
<body>
  
  <div class="container" id="uploadSection">
    <h2>Upload Handwritten Image</h2>
    <input type="file" id="imageInput" accept=".jpg, .jpeg, .png" />
    <div>
      <button class="btn" onclick="uploadFile()">Convert</button>
    </div>
    <div id="progressBar"><div></div></div>
    <div class="preview-wrapper" id="previewWrapper">
      <img id="previewImage" class="preview-image" src="" alt="Preview">
      <button class="close-preview" onclick="closePreview()">&times;</button>
    </div>
  </div>

  <div class="container" id="resultSection" style="display:none; flex-direction:column; align-items:center;">
    <h2>Converted Text</h2>

    <div class="preview-box">
      <div class="icon-buttons">
        <button class="icon-btn" onclick="copyText()" title="Copy to clipboard">ðŸ“‹</button>
        <!-- <button class="icon-btn" onclick="shareText()" title="Share text">ðŸ“¤</button> -->
      </div>
      <pre id="outputText"><br>Loading Failed. Please Reupload</pre>
    </div>
    

    <div>
      <select id="downloadFormat">
        <option value="">Select Format</option>
        <option value="txt">Download as TXT</option>
        <option value="pdf">Download as PDF</option>
        <option value="jpg">Download as JPG</option>
        <option value="png">Download as PNG</option>
      </select>
      <button class="btn" onclick="handleDownload()">Download</button>
      <button class="btn" onclick="speakText()">ðŸ”Š Read Aloud</button>
      <button class="btn" onclick="goBack()">Cancel</button>
    </div>
  </div>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1413.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
